<body>
    <div class="container">
        <div class="title">Thông Tin Cá Nhân Của Sinh Viên</div>
        <form action="4.infostudent.php" method="post">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">STT</span>
                    <input type="text" name="numberlist" placeholder="So thu tu" required> 
                    <!-- name -->
                </div>
                <div class="input-box">
                    <span class="details">Họ và Tên của Bạn</span>
                    <input type="text" name="name" placeholder="Ghi Tên của Bạn" required> 
                    <!-- name -->
                </div>
                <div class="input-box">
                    <span class="details">Ngày Sinh của Bạn</span>
                    <input class="date" name="date" type="date" required>
                    <!-- date -->
                </div>
                <div class="input-box">
                    <span class="details">Số Điện Thoại </span>
                    <input type="text" name="phonenumber" placeholder="Số Điện Thoại của Bạn" required>
                    <!-- phonenumber -->
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" name="email" placeholder="xyz@gmail.com" required>
                    <!-- email -->
                </div>
                <div class="input-box">
                    <span class="details">Nơi ở</span>
                    <input type="text" name="address" placeholder="Nơi ở Hiện Tại" required>
                    <!-- address -->
                </div>
                <div class="input-box">
                    <span class="details">Giới Tính</span>
                        <select class="gender" name="gender">  
                            <option >--Lựa Chọn Giới Tính--</option>                                             
                            <option >Male</option>
                            <option >Female</option>
                            <option >Other</option>
                        </select>
                        <!-- gender -->
                </div>
                <div class="button">
                    <input type="submit" value="Lưu">
                </div> 
                <div class="button">
                    <input type="reset" value="Reset">
                </div>     
                </div>
            </div>
        </form>
    </div>
</body>
