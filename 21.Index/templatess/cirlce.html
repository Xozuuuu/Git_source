    <title>Flights</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <form action="./database/index.php" method="post">
        <div class="container">
            <div class="brand-title">FLIGHTS</div>
            <div class="inputs">
                <label>Flights_ID</label>

                <input type="text" name="namef" placeholder="Input Flight Name"/>
                <label>Flights_Origin</label>
                <input type="text" name="origin" placeholder="Input Origin"/>
                <label>Flight_Destination</label>
                <input type="text" name="destination" placeholder="Input Destination"/>

                <input type="text" name="duration" placeholder="Input Duration"/>

        </div>
